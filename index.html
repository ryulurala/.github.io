<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ryulurala's portfolio</title>
    <script>
      window.onload = () => {
        let ua = document.getElementById("ua");
        let up = document.getElementById("up");
        ua.textContent = window.navigator.userAgent;
        up.textContent = window.navigator.platform;
      };
    </script>
  </head>
  <body>
    <p>Hi!</p>
    <p>
    <ua id="ua"></ua>
    </p>
    <p>
      <up id="up"></up>
    </p>
  </body>
</html>
